<h1>Das erste Leopoldsdorfer Notenarchiv, das Original</h1>

<table mat-table [dataSource]="scores" fixedLayout="true" class="mat-elevation-z8" style="width: 100%">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titel</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="subtitles">
    <th mat-header-cell *matHeaderCellDef> Untertitel</th>
    <td mat-cell *matCellDef="let element"> {{element.subtitles.join(', ')}} </td>
  </ng-container>

  <ng-container matColumnDef="composers">
    <th mat-header-cell *matHeaderCellDef> Komponisten</th>
    <td mat-cell *matCellDef="let element"> {{element.composers.join(', ')}} </td>
  </ng-container>

  <ng-container matColumnDef="arrangers">
    <th mat-header-cell *matHeaderCellDef> Arrangeure</th>
    <td mat-cell *matCellDef="let element"> {{element.arrangers.join(', ')}} </td>
  </ng-container>

  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef> Verlag</th>
    <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Aufbewahrung</th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalRows" [pageSize]="limit" [pageSizeOptions]="pageSizes" (page)="changePage($event)"
               aria-label="Select page">
</mat-paginator>
