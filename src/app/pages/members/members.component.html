<h1 class="mat-h1">Mitglieder</h1>

<ng-container *ngIf="registers">
  <div *ngFor="let register of registers" class="register">
    <h2 class="mat-h2" [id]="register.name">{{register.name}}</h2>
    <div class="register-row">
    <div fxLayout="row wrap" fxLayoutGap="3.2em grid">
      <lid-member-card *ngFor="let member of register.members" [member]="member"></lid-member-card>
    </div>
    </div>
  </div>
</ng-container>
